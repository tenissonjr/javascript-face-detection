<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  

  <script src="lib/tracking.js-master/build/tracking-min.js"></script>
  <script src="lib/tracking.js-master/build/data/face.js"></script>

  <style>


  video, canvas {
    position: absolute;
  }
  </style>
</head>
<body>

<center>
  <div class="demo-frame">
    <div class="demo-container">
      <video id="video" width="450" height="600" preload autoplay loop muted></video>
      <canvas id="canvas" width="450" height="600"></canvas>
    </div>
    Percentual Face/Imagem : <b><labe id="facePercentual"></labe>  </b>

  </div>
</center>

  <script>

  function round(value, decimals) {
    return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
  }


    window.onload = function() {
      const video = document.querySelector('#video');
      const canvas = document.querySelector('#canvas');
      const facePercentual = document.querySelector('#facePercentual');
      const context = canvas.getContext('2d');

      const tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', event => {
        context.clearRect(0, 0, canvas.width, canvas.height);
        facePercentual.innerHTML= ''

        event.data.forEach(rect => {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);

          facePercentual.innerHTML= round( (rect.width * rect.height) / (canvas.width*canvas.height) *100 ,2) +  ' %'

        });
      });
    };
  </script>

</body>
</html>
