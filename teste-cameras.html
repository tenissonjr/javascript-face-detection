<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste de Câmeras</title>


  <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/teste-cameras.css">






</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12"><h1>Teste de seleção de câmeras:</h1>
        </div>
    </div>   

    <div class="row">
        <div class="col-md-6" ><h2> Câmera Visitante</h2> </div>
        <div class="col-md-6" > <h2>Câmera Documento</h2> </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <video id="camera-visitante" width="450" height="600" preload autoplay loop muted></video>
        </div>
        <div class="col-md-6">
            <video id="camera-documento" width="450" height="600" preload autoplay loop muted></video>
        </div>
    </div>   

    <div class="row">
        <div class="col-md-6">
            <select id="listaCamerasVisitante">
                <option></option>
            </select>
            &nbsp;<button id="btnSelecionarCameraVisitante" class="btn btn-primary">Selecionar</button>
            &nbsp;<button id="btnAtualizarListaCamerasVisitante" class="btn btn-primary">Atualizar lista</button>
        </div>
        <div class="col-md-6">
            <select id="listaCamerasDocumento">
                <option></option>
            </select>
            &nbsp;<button id="btnSelecionarCameraDocumento"class="btn btn-primary" >Selecionar</button>
            &nbsp;<button id="btnAtualizarListaCamerasDocumento" class="btn  btn-primary">Atualizar lista</button>
        </div>
    </div>   

</div>        
<script src="assets/javascript/teste-cameras.js"></script>
</body>
</html>
